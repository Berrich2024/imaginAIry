name: Daily imaginAIry image

on:
  # schedule:
  #  - cron: '0 8 * * *'  # Tous les jours √† 8h UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install imaginAIry
        run: |
          python -m pip install --upgrade pip
          pip install imaginAIry

      - name: Create output folder
        run: mkdir -p output

      - name: Generate image
        run: |
          imagine "A cinematic photo of a futuristic cityscape at sunset" \
            --outdir output/

      - name: Commit and push generated image
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output/
          git commit -m "üñºÔ∏è Daily AI image" || echo "No changes"
          git push || echo "Nothing to push"
